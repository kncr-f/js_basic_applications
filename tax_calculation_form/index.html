        <select name="" id="aracTipi" size="2" >
            <option value="motorsiklet">Motorsiklet</option>
            <option value="otomobil">Otomobil</option>
        </select>




       
        <label for="motorGucu">Arac Motor Gücünü Seciniz</label>
            <span>
                <input type="radio" name="motorGuc" id="secenek1" value="999cc">

                <input type="radio" name="motorGuc" id="secenek2" value="1000cc-1600cc">
                <label for="secenek2">1000 cc - 1600 cc arasi </label>

                <label for="secenek3">1600 cc - 2000 cc arasi</label>
                <input type="radio" name="motorGuc" id="secenek4" value="2001cc">
                <label for="secenek4">2001 cc üstü</label>


            </span>

        <label for="aracYili">Arac Model Yilini Seciniz</label>
        <select name="" id="aracYili" style="width: 100px;">
            <option value="default">Yil Seciniz</option>
        </select>

        <input type="button" value="Vergi Hesapla" onclick="vergiHesapla();">
